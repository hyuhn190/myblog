<!DOCTYPE html>
<html>
<head>
    <title>注册成功</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
<p id="countdown">将在 <span id="seconds">2</span> 秒后跳转</p>
<a href="{% url 'login' %}">立即跳转到登录页</a>

<script>
    let seconds = 2;
    const countdown = document.getElementById('seconds');
    const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "{% url 'login' %}";
        }
    }, 1000);
</script>

</head>
<body>
    <h1>注册成功！</h1>
    <p>2秒后将自动跳转到登录页面...</p>
</body>
</html>
